<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register new user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Wonderful. A new user to the project called</h1>
<h2 th:text="${projectName}"></h2>
<h2>Rember that you was invited by</h2>
<h2 th:text="${inviter}"></h2>
<br>
<p>You will create a user that can access the system</p>
<form action="#" th:action="@{/addNewUser}" method="post">
    <p>Email: <input disabled type="text" th:value="${email}" name="name"/></p>
    <p>Name: <input type="text" th:value="${name}" name="name"/></p>
    <p>Password: <input type="password" name="password"/></p>
    <p><input type="submit" value="Submit" /></p>
</form>

</body>
</html>
